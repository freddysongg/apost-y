appId: com.police-assessment-assistant.app
productName: Police Assessment Assistant

directories:
  buildResources: electron/assets
  output: dist-electron-builder

files:
  - dist/**/*
  - node_modules/**/*

win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Police Assessment Assistant

portable:
  artifactName: ${productName}-${version}-portable.${ext}

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  signing: false

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

linux:
  target:
    - AppImage
  category: Utility
