appId: com.apost-y.app
productName: APOST-Y

directories:
  buildResources: build-resources
  output: release

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*

extraMetadata:
  main: dist-electron/electron/main.js

win:
  target:
    - nsis
    - portable

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: APOST-Y

portable:
  artifactName: ${productName}-${version}-portable.${ext}

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  identity: null
  extendInfo:
    NSMicrophoneUsageDescription: "This app needs microphone access to capture audio for real-time AI conversation."
    NSScreenCaptureUsageDescription: "This app needs screen capture access to capture system audio for real-time AI conversation."

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

linux:
  target:
    - AppImage
  category: Utility
